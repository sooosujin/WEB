<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var family = ["수진", "유진"];
    </script>


    <h2>get</h2>
    <script>
      document.write(family[0]);
      document.write(family[1]);
    </script>

    <h2>add</h2>
    <script>
      family.push('봉근');
      family.push('newone');
    </script>

    <h2>count</h2>
    <script>
      document.write(family.length);
    </script>

  </body>
</html>
