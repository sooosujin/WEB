<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
     var Friends = ['수진','영주','승혜','경빈','dd'];
    </script>
    <h2>Friends</h2>
    <ul>
      <script>
        var i = 0;
        while (i < Friends.length) {
         document.write('<li><a href="http://a.com/'+Friends[i]+'">'+Friends[i]+'</li>');
         i = i + 1;
       }
      </script>
    </ul>
  </body>
</html>
